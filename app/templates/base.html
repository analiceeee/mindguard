<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MindGuard{% endblock %}</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-custom {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    }

    .navbar-brand {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.7rem;
      color: #fff !important;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-custom .nav-link {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-custom .nav-link:hover {
      color: #ffe600;
      text-decoration: underline;
    }

    .container-content {
      margin-top: 40px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
      min-height: 60vh;
    }

    footer {
      margin-top: 40px;
      padding: 15px 0;
      text-align: center;
      color: #888;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a class="navbar-brand" href="#">
    <i class="bi bi-emoji-thinking"></i> MindGuard
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Alternar navegação"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/">Administração</a></li>
      <li class="nav-item"><a class="nav-link" href="/pessoa/">Pessoa</a></li>
      <li class="nav-item"><a class="nav-link" href="/ocupacao/">Ocupação</a></li>
      <li class="nav-item"><a class="nav-link" href="/questionarios/">Questionários</a></li>
      <li class="nav-item"><a class="nav-link" href="/perguntas/">Perguntas</a></li>
      <li class="nav-item"><a class="nav-link" href="/respostas/">Respostas</a></li>
      <li class="nav-item"><a class="nav-link" href="/diarioemocional/">Diário Emocional</a></li>
      <li class="nav-item"><a class="nav-link" href="/encaminhamento/">Encaminhamento</a></li>
      <li class="nav-item"><a class="nav-link" href="/recursoseducacionais/">Recursos Educacionais</a></li>
    </ul>
  </div>
</nav>

<div class="container container-content">
  {% block content %}
  <!-- Conteúdo das páginas aparecerá aqui -->
  {% endblock %}
</div>

<footer>
  &copy; {{ now.year }} MindGuard 
</footer>

<!-- Bootstrap JS e dependências -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
